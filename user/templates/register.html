{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  
<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
    <input type="number" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" min="6000000000" max="9999999999">
  </div>

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

    <div class="mb-3 form-check">
    <label class="form-check-label" for="exampleCheck1">Already have an account? 
      <a href="{% url 'login' %}">Login here</a></label>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>


{% endblock %}
