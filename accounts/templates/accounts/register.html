{% extends "templates/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header text-white text-center py-3" style="background-color: #1e3d59;">
                    <h4 class="mb-0">Register</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-muted">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-muted">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-muted">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label text-muted">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Repeat your password" required>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn text-white" style="background-color: #1e3d59;">Create Account</button>
                        </div>
                        <div class="text-center">
                            <p class="small mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color: #1e3d59;">Login Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
