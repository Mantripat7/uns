<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | Your Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .card {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 text-center">
                    <div class="card-body p-5">
                        <h2 class="mb-4" style="color: #1e3d59; font-weight: 700;">You have been logged out</h2>
                        <p class="lead mb-4 text-muted">Thank you for visiting. We hope to see you back soon!</p>
                        <div class="d-grid gap-2 col-10 mx-auto">
                            <a href="{% url 'login' %}" class="btn btn-lg text-white shadow-sm"
                                style="background-color: #1e3d59;">Login Again</a>
                            <a href="{% url 'uns' %}" class="btn btn-outline-secondary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
